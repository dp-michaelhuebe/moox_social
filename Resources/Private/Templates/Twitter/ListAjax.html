<f:layout name="Ajax" />
<f:section name="main">	
	<f:for each="{posts}" as="post">			
		<f:render partial="Twitter/ListItem" arguments="{twitter:post}" />					
	</f:for>
	<f:if condition="{apiOffset}">
		<input type="hidden" id="tx-moox-social-twitter-api-offset" value="{apiOffset}" />
	</f:if>
</f:section>
